<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Claw - Modern Block Grabber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 50%, rgba(94, 114, 228, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, -5%) rotate(120deg); }
            66% { transform: translate(5%, 5%) rotate(240deg); }
        }
        
        /* Floating particles background */
        body::after {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.15), transparent),
                radial-gradient(2px 2px at 60px 70px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 50px 50px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 90px 10px, rgba(255,255,255,0.15), transparent);
            background-size: 200px 200px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            animation: particleFloat 20s linear infinite;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }
        
        #game-container {
            position: relative;
            box-shadow: 
                0 30px 90px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.05),
                inset 0 1px 0 rgba(255,255,255,0.1);
            border-radius: 24px;
            overflow: hidden;
            max-width: 100vw;
            max-height: 100vh;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(10, 10, 15, 0.4);
            border: 1px solid rgba(255,255,255,0.08);
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.3s ease;
        }
        
        #game-container:hover {
            transform: perspective(1000px) rotateX(1deg) translateY(-5px);
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding: 0;
            }
            
            #game-container {
                border-radius: 0;
                width: 100vw !important;
                height: 100vh !important;
            }
            
            #game-container canvas {
                width: 100% !important;
                height: 100% !important;
                object-fit: contain;
            }
        }
        
        canvas {
            display: block;
            position: relative;
            z-index: 1;
        }
        
        /* Glow effect */
        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 30px 90px rgba(0,0,0,0.8),
                    0 0 60px rgba(94, 114, 228, 0.2),
                    0 0 0 1px rgba(255,255,255,0.05),
                    inset 0 1px 0 rgba(255,255,255,0.1);
            }
            50% { 
                box-shadow: 
                    0 30px 90px rgba(0,0,0,0.8),
                    0 0 100px rgba(94, 114, 228, 0.35),
                    0 0 0 1px rgba(255,255,255,0.08),
                    inset 0 1px 0 rgba(255,255,255,0.15);
            }
        }
        
        #game-container {
            animation: containerGlow 4s ease-in-out infinite;
        }
        
        /* Light beam effect */
        #game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 70%
            );
            animation: lightSweep 8s linear infinite;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes lightSweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script type="module" src="tetris-claw.js"></script>
</body>
</html>
